  <style>
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, sans-serif;
    }

    /* 标签导航 */
    .tab-container {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
    }

    .tab-buttons {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      background: #f8f9fa;
    }

    .tab-button {
      flex: 1;
      min-width: 80px;
      padding: 12px 16px;
      font-size: 14px;
      color: #666;
      border: none;
      background: transparent;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab-button.active {
      color: #007AFF;
      border-bottom: 2px solid #007AFF;
    }

    /* 内容区域 */
    .content-container {
      margin-top: 50px;
      padding: 15px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* 市场网格布局 */
    .market-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(3, 1fr);
    }

    /* 外汇布局 */
    .forex-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(2, 1fr);
    }

    /* 加密新闻图表 */
    .crypto-charts {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(2, 1fr);
    }

    /* 通用卡片样式 */
    .data-card,
    .chart-container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 响应式布局 */
    @media (max-width: 768px) {

      .market-grid,
      .crypto-charts,
      .forex-grid {
        grid-template-columns: 1fr;
      }

      .tradingview-widget-container {
        width: 100% !important;
      }
    }
  </style>
</head>

  <script>
    function switchTab(tabId) {
      // 切换按钮状态
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick').includes(tabId)) {
          btn.classList.add('active');
        }
      });

      // 切换内容显示
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
        if (content.id === tabId) {
          content.classList.add('active');
        }
      });
    }
  </script>
