<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Database Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Notion Database Content</h1>
    <div id="database-content"></div>

    <script>
        const NOTION_TOKEN = 'secret_NUkCGCuFdglh3fV4NnzIXP2LXevlCeF890QMAttoBPu';
        const DATABASE_ID = '1f61cbc80d3b80fbb308f17be593f7aa';

        async function fetchNotionDatabase() {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_TOKEN}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                displayData(data.results);
            } catch (error) {
                console.error('Error fetching Notion database:', error);
                document.getElementById('database-content').innerHTML = 
                    '<p style="color: red;">获取数据时发生错误，请检查控制台以获取详细信息。</p>';
            }
        }

        function displayData(results) {
            const container = document.getElementById('database-content');
            
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // 创建表头
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Content</th>
                <th>Type</th>
            `;
            thead.appendChild(headerRow);

            // 填充数据
            results.forEach(row => {
                const tr = document.createElement('tr');
                const content = row.properties.Content?.rich_text[0]?.text?.content || '';
                const type = row.properties.Type?.select?.name || '';
                
                tr.innerHTML = `
                    <td>${content}</td>
                    <td>${type}</td>
                `;
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            container.appendChild(table);
        }

        // 页面加载时获取数据
        fetchNotionDatabase();
    </script>
</body>
</html>
