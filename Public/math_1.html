<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数学抽卡游戏</title>
    <style>
        /* 移动端适配 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 3D翻转容器（网页1、2、5） */
        .card-container {
            perspective: 1000px;
            margin: 50px 20px;
            width: 280px;
            height: 400px;
        }

        /* 卡片动画（网页3、5） */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform: rotateY(180deg);
        }

        /* 正反面公共样式（网页4） */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* 卡片正面 */
        .front {
            background: #fff;
            transform: rotateY(0deg);
            padding: 20px;
        }

        /* 卡片背面（网页2、3） */
        .back {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
        }

        /* 数学题样式（网页6、8） */
        .math-problem {
            font-size: 3.5em;
            width: 80%;
            text-align: center;
            color: #333;
            word-break: break-all;
        }

        /* 动态花色系统（网页4） */
        .suit {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* 抽卡按钮（网页12、14） */
        .draw-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            margin: 40px 0;
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
            transition: transform 0.2s;
        }

        /* 移动端适配（网页13、14） */
        @media (max-width: 480px) {
            .card-container {
                width: 250px;
                height: 360px;
                margin-top: 30px;
            }
            .math-problem {
                font-size: 2.8em;
            }
            .draw-btn {
                padding: 18px 45px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <div class="suit"></div>
                <div class="math-problem"></div>
            </div>
            <div class="card-face back"></div>
        </div>
    </div>
    <button class="draw-btn" onclick="toggleCard()">点我抽卡</button>

    <script>
        // 均匀分布算法生成[1-9]随机数（网页8）
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 生成数学题目（网页6、7）
        function generateProblem() {
            const operations = ['+', '-'];
            const op = operations[getRandom(0, 1)];
            let a, b;
            
            do {
                a = getRandom(1, 9);
                b = getRandom(1, 9);
                if (op === '-') [a, b] = [Math.max(a, b), Math.min(a, b)];
            } while (op === '-' && a === b);
            
            return `${a} ${op} ${b} = ?`;
        }

        // 动态生成花色系统（网页4）
        function generateSuit() {
            const suits = ['♠', '♥', '♦', '♣'];
            const colors = { 
                '♠': '#2c3e50', 
                '♥': '#e74c3c', 
                '♦': '#e74c3c', 
                '♣': '#2c3e50'
            };
            const suit = suits[getRandom(0, 3)];
            return { symbol: suit, color: colors[suit] };
        }

        // 随机生成Disney背景图（网页3）
        function randomDisneyBg() {
            return `disney-back${getRandom(1,9)}.png`;
        }

        // 卡片状态控制（网页2、5）
        let isFlipped = true;
        function toggleCard() {
            const card = document.querySelector('.card');
            const backFace = document.querySelector('.back');
            const btn = document.querySelector('.draw-btn');
            
            if(isFlipped) {
                // 生成新内容
                const { symbol, color } = generateSuit();
                const problem = generateProblem();
                
                // 更新内容
                document.querySelector('.suit').textContent = symbol;
                document.querySelector('.suit').style.color = color;
                document.querySelector('.math-problem').textContent = problem;
                
                // 执行翻转动画
                card.style.transform = 'rotateY(0deg)';
                btn.textContent = "隐藏卡片";
            } else {
                // 随机更换背面图片
                backFace.style.backgroundImage = `url(${randomDisneyBg()})`;
                card.style.transform = 'rotateY(180deg)';
                btn.textContent = "点我抽卡";
            }
            isFlipped = !isFlipped;
        }

        // 初始化随机背景
        document.querySelector('.back').style.backgroundImage = `url(${randomDisneyBg()})`;
    </script>
</body>
</html>
