<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>魔法数字卡牌</title>
    <style>
        /* 基础布局 (网页3/7方案) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        /* iPad专属适配 (网页1/5/8方案) */
        @media screen and (min-width: 768px) {
            .card {
                width: 180px;
                height: 250px;
                perspective: 1200px;
            }
            .number {
                font-size: 4.5rem;
            }
            .card-grid {
                gap: 25px;
            }
        }

        /* iPad横屏优化 (网页8方案) */
        @media screen and (min-width: 1024px) and (orientation: landscape) {
            .card {
                width: 200px;
                height: 280px;
            }
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 移动端适配 (网页4方案) */
        @media (max-width: 767px) {
            .card { 
                width: 28vw;
                height: 38vw; 
            }
            .number { 
                font-size: 8vw; 
            }
        }

        /* 卡片3D系统 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px;
            max-width: 90vw;
        }

        .card {
            position: relative;
            width: 150px;
            height: 210px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4,0,0.2,1);
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 控件和卡片容器保持不变... -->

    <script>
        // 迪士尼背景配置（需准备disney1.jpg~disney9.jpg）
        const disneyBacks = Array(9).fill().map((_,i) => `disneyBacks${i+1}.png?${Date.now()}`);
        
        // iPad横屏自动适配（网页8方案）
        window.addEventListener("resize", () => {
            if(window.innerWidth >= 1024 && window.matchMedia("(orientation: landscape)").matches) {
                document.querySelectorAll('.card').forEach(card => {
                    card.style.transform = 'scale(1.1)';
                });
            }
        });
        
        // 其他JS逻辑保持不变...
    </script>
</body>
</html>
